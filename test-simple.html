<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNA Card - Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>APNA Card - Authentication Test</h1>
        
        <div class="section">
            <h3>ğŸ” Current Status Check</h3>
            <button onclick="checkCurrentState()">Check Current State</button>
            <button onclick="clearAll()">Clear All Data</button>
            <div id="statusResult" class="result"></div>
        </div>

        <div class="section">
            <h3>ğŸ“ Test Registration</h3>
            <input type="text" id="regName" placeholder="Full Name" value="Test Student">
            <input type="text" id="regDept" placeholder="Department" value="Computer Science">
            <input type="email" id="regStudentEmail" placeholder="Student Email" value="teststudent@student.uet.edu.pk">
            <input type="email" id="regPersonalEmail" placeholder="Personal Email" value="test@example.com">
            <input type="password" id="regPassword" placeholder="Password" value="testpassword123">
            <button onclick="testRegistration()">Test Registration</button>
            <div id="regResult" class="result"></div>
        </div>

        <div class="section">
            <h3>ğŸ”‘ Test Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="loginPassword" placeholder="Password" value="testpassword123">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testAdminLogin()">Test Admin Login</button>
            <div id="loginResult" class="result"></div>
        </div>

        <div class="section">
            <h3>ğŸ”— Test Navigation</h3>
            <button onclick="testDashboard()">Go to Dashboard</button>
            <button onclick="testAdminDashboard()">Go to Admin Dashboard</button>
            <button onclick="goHome()">Go to Homepage</button>
            <div id="navResult" class="result"></div>
        </div>

        <div class="section">
            <h3>âš™ï¸ Test Backend Health</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <button onclick="testAllEndpoints()">Test All Endpoints</button>
            <div id="healthResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';
        
        function log(message) {
            console.log(`[TEST] ${message}`);
        }
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        function checkCurrentState() {
            log('Checking current state');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let status = `Current Page: ${window.location.href}\n`;
            status += `Token: ${token ? 'EXISTS (' + token.substring(0, 20) + '...)' : 'NONE'}\n`;
            status += `User: ${user ? 'EXISTS' : 'NONE'}\n`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    status += `User Data: ${JSON.stringify(userData, null, 2)}\n`;
                } catch (e) {
                    status += `User Data: INVALID JSON\n`;
                }
            }
            
            status += `All localStorage keys: ${Object.keys(localStorage).join(', ')}\n`;
            
            showResult('statusResult', status, 'info');
        }

        function clearAll() {
            localStorage.clear();
            showResult('statusResult', 'All localStorage data cleared!', 'success');
            log('All data cleared');
        }

        async function testRegistration() {
            log('Starting registration test');
            const data = {
                fullName: document.getElementById('regName').value,
                department: document.getElementById('regDept').value,
                studentEmail: document.getElementById('regStudentEmail').value,
                personalEmail: document.getElementById('regPersonalEmail').value,
                password: document.getElementById('regPassword').value
            };

            showResult('regResult', 'Testing registration...', 'info');

            try {
                log(`Sending registration to: ${API_BASE}/register`);
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                log(`Registration response status: ${response.status}`);
                const result = await response.json();
                log(`Registration result: ${JSON.stringify(result)}`);

                if (result.success) {
                    showResult('regResult', `SUCCESS!\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('regResult', `FAILED!\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`Registration error: ${error}`);
                showResult('regResult', `ERROR: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('Starting login test');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            showResult('loginResult', 'Testing login...', 'info');

            try {
                log(`Sending login to: ${API_BASE}/login`);
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                log(`Login response status: ${response.status}`);
                const result = await response.json();
                log(`Login result: ${JSON.stringify(result)}`);

                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showResult('loginResult', `SUCCESS!\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('loginResult', `FAILED!\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error}`);
                showResult('loginResult', `ERROR: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            log('Starting admin login test');
            showResult('loginResult', 'Testing admin login...', 'info');

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: '2024mm@gmail.com', 
                        password: '2024mm14@$' 
                    })
                });

                const result = await response.json();
                log(`Admin login result: ${JSON.stringify(result)}`);

                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showResult('loginResult', `ADMIN LOGIN SUCCESS!\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('loginResult', `ADMIN LOGIN FAILED!\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`Admin login error: ${error}`);
                showResult('loginResult', `ERROR: ${error.message}`, 'error');
            }
        }

        function testDashboard() {
            log('Testing dashboard navigation');
            showResult('navResult', 'Navigating to dashboard...', 'info');
            
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 1000);
        }

        function testAdminDashboard() {
            log('Testing admin dashboard navigation');
            showResult('navResult', 'Navigating to admin dashboard...', 'info');
            
            setTimeout(() => {
                window.location.href = '/admin-dashboard.html';
            }, 1000);
        }

        function goHome() {
            log('Going to homepage');
            window.location.href = '/';
        }

        async function testHealth() {
            log('Testing health endpoint');
            showResult('healthResult', 'Testing health...', 'info');

            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                log(`Health result: ${JSON.stringify(result)}`);
                showResult('healthResult', `HEALTH CHECK:\n${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                log(`Health error: ${error}`);
                showResult('healthResult', `HEALTH ERROR: ${error.message}`, 'error');
            }
        }

        async function testAllEndpoints() {
            log('Testing all endpoints');
            showResult('healthResult', 'Testing all endpoints...', 'info');
            
            const endpoints = ['health', 'login', 'register', 'student-profile'];
            let results = 'ENDPOINT TESTS:\n\n';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE}/${endpoint}`);
                    results += `âœ… ${endpoint}: ${response.status} ${response.statusText}\n`;
                } catch (error) {
                    results += `âŒ ${endpoint}: ERROR - ${error.message}\n`;
                }
            }
            
            showResult('healthResult', results, 'info');
        }

        // Auto-check status on load
        window.addEventListener('load', () => {
            checkCurrentState();
        });
    </script>
</body>
</html>
