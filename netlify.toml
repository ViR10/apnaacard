[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "public"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"

# Include backend files in build
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false
  minify = false

# API Routes - Redirect all /api/* requests to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Handle OPTIONS requests for CORS
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  conditions = {Method = ["OPTIONS"]}

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Include backend files in the deployed build
[functions]
  included_files = [
    "backend/**",
    "src/**", 
    "package.json",
    "node_modules/**"
  ]
